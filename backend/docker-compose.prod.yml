# Production Docker Compose - Optimized for production deployment
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rupaya-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-rupaya}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-rupaya_prod}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=en_US.UTF-8 --max-connections=200
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rupaya}"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - rupaya-prod
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    container_name: rupaya-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 3s
      retries: 5
    networks:
      - rupaya-prod
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rupaya-backend-prod
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-rupaya}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-rupaya_prod}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      LOG_LEVEL: info
      FRONTEND_URL: ${FRONTEND_URL}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rupaya-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  rupaya-prod:
    driver: bridge
