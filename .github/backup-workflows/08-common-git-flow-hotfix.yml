name: 08 - Common - Git Flow - Hotfix Management

# Workflow: Manage hotfix branches following Git Flow branching strategy
# When: Pull Request created from hotfix/* to main
# Actions:
# 1. Require code review (1 approval minimum)
# 2. Run tests and security scans
# 3. Deploy to staging for final validation
# 4. After merge to main: Merge back to develop to keep in sync
# 5. Tag production release

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'infra/aws/**'

concurrency:
  group: git-flow-hotfix-${{ github.event.pull_request.number }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "102503111808"

jobs:
  validate-hotfix:
    name: Validate Hotfix Branch
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'hotfix/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check branch naming
        run: |
          BRANCH="${{ github.head_ref }}"
          if [[ ! $BRANCH =~ ^hotfix/ ]]; then
            echo "âŒ ERROR: Hotfix PRs must come from hotfix/* branches"
            exit 1
          fi
          echo "âœ“ Branch name is valid: $BRANCH"
      
      - name: Check PR description
        run: |
          if [ -z "${{ github.event.pull_request.body }}" ]; then
            echo "âš  Warning: PR description is empty"
            echo "  Please add details about the hotfix"
          fi

  test:
    name: Test Hotfix Changes
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: rupaya
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: rupaya_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      
      - name: Run linter
        run: |
          cd backend
          npm run lint || true
      
      - name: Run tests
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: rupaya
          DB_PASSWORD: test_password
          DB_NAME: rupaya_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret_key_min_32_chars
          REFRESH_TOKEN_SECRET: test_refresh_secret_key_min_32_chars
          ENCRYPTION_KEY: test_encryption_key_min_32_chars
        run: npm test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      
      - name: Run npm audit
        run: |
          cd backend
          npm audit || true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./backend
          base: develop
          head: ${{ github.head_ref }}

  approval-required:
    name: Approval Status
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    
    steps:
      - name: Check approvals
        run: |
          echo "ðŸ”’ Hotfix PR Status:"
          echo "- Tests: âœ“ Passed"
          echo "- Security: âœ“ Scanned"
          echo "- Required: 1 approval from code reviewer"
          echo "- Deployment: Will be auto-deployed to production on merge"
