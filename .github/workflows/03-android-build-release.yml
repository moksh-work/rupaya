name: 03 - Android Build & Release

# Android build and release workflow
# Triggers: manual dispatch (always available) + auto on feature/main when android files change

on:
  push:
    branches:
      - main
      - feature/**
    paths:
      - 'android/**'
      - 'shared/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'shared/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      working-directory: ./android
      run: chmod +x gradlew
    
    - name: Lint
      working-directory: ./android
      run: ./gradlew lintDebug
    
    - name: Run unit tests
      working-directory: ./android
      run: ./gradlew testDebugUnitTest
    
    - name: Build debug APK
      working-directory: ./android
      run: ./gradlew assembleDebug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Decode Keystore
      env:
        ENCODED_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_KEYSTORE | base64 -d > android/app/keystore.jks
    
    - name: Build release APK
      working-directory: ./android
      env:
        KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: ./gradlew assembleRelease
    
    - name: Build release AAB
      working-directory: ./android
      env:
        KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: ./gradlew bundleRelease
    
    - name: Upload to Google Play (Internal Testing)
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
        packageName: com.rupaya.app
        releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
        track: internal
        status: completed
