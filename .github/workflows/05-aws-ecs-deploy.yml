name: 05 - AWS - ECS Deploy - Staging & Production

on:
  push:
    branches:
      - main       # Auto-deploy to production on main push
    paths:
      - 'backend/**'
      - '.github/workflows/aws-ecs-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy Environment'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Image version tag (leave empty for latest commit)'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      image-uri: ${{ steps.image.outputs.image_uri }}
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
            echo "ecr_repo=rupaya-backend-prod" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
            echo "ecr_repo=rupaya-backend-staging" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets[format('AWS_OIDC_ROLE_{0}', steps.env.outputs.environment == 'production' && 'PROD' || 'STAGING')] }}
          aws-region: ${{ steps.env.outputs.aws_region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ steps.env.outputs.ecr_repo }}
          IMAGE_TAG: ${{ github.event.inputs.version || github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-ecs:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: ${{ needs.build-and-push.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets[format('AWS_OIDC_ROLE_{0}', needs.build-and-push.outputs.environment == 'production' && 'PROD' || 'STAGING')] }}
          aws-region: us-east-1

      - name: Update ECS service (Staging)
        if: needs.build-and-push.outputs.environment == 'staging'
        run: |
          aws ecs update-service \
            --cluster rupaya-ecs-staging \
            --service rupaya-backend-staging \
            --force-new-deployment \
            --region us-east-1

      - name: Update ECS service (Production)
        if: needs.build-and-push.outputs.environment == 'production'
        run: |
          aws ecs update-service \
            --cluster rupaya-ecs-prod \
            --service rupaya-backend-prod \
            --force-new-deployment \
            --region us-east-1

      - name: Wait for service stability
        run: |
          CLUSTER="${{ needs.build-and-push.outputs.environment == 'production' && 'rupaya-ecs-prod' || 'rupaya-ecs-staging' }}"
          SERVICE="${{ needs.build-and-push.outputs.environment == 'production' && 'rupaya-backend-prod' || 'rupaya-backend-staging' }}"
          
          echo "Waiting for $SERVICE in $CLUSTER to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER \
            --services $SERVICE \
            --region us-east-1 || exit 1

      - name: Health check
        run: |
          ENVIRONMENT="${{ needs.build-and-push.outputs.environment }}"
          if [ "$ENVIRONMENT" = "production" ]; then
            HEALTH_URL="https://api.rupaya.com/health"
          else
            HEALTH_URL="https://api-staging.rupaya.com/health"
          fi
          
          for i in {1..30}; do
            if curl -f -s $HEALTH_URL > /dev/null; then
              echo "✅ Service is healthy"
              exit 0
            fi
            echo "Health check attempt $i/30..."
            sleep 2
          done
          echo "❌ Service failed health check"
          exit 1

      - name: Notify Slack on success
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "✅ Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Environment: *${{ needs.build-and-push.outputs.environment }}*\nImage: ${{ needs.build-and-push.outputs.image-uri }}"
                  }
                }
              ]
            }

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "❌ Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Environment: *${{ needs.build-and-push.outputs.environment }}*\nError: Check GitHub Actions logs"
                  }
                }
              ]
            }
