name: 05 - PR Test Suite (Pre-Merge Validation)

# Comprehensive pre-merge testing for pull requests
# Target: 15-20 minutes
# Industry pattern: Gate PRs with integration, contract, and security tests
# Follows Microsoft/Google pre-submit validation strategy

on:
  pull_request:
    branches: 
      - develop
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write
  id-token: write
  security-events: write

env:
  AWS_REGION: us-east-1
  AWS_ROLE_ARN: ${{ secrets.AWS_OIDC_ROLE_ARN_DEV }}
  ECR_REPOSITORY: rupaya-backend

jobs:
  # ========== BACKEND INTEGRATION TESTS ==========
  backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: rupaya_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run database migrations
        run: |
          cd backend
          npm run migrate:test
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/rupaya_test
          NODE_ENV: test

      - name: Run integration tests
        run: |
          cd backend
          npm test -- __tests__/integration/ --coverage --maxWorkers=2
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/rupaya_test
          NODE_ENV: test
          JWT_SECRET: test-secret
          REDIS_URL: redis://localhost:6379

      - name: Upload integration coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: integration-tests
          name: pr-integration-coverage

  # ========== CONTRACT TESTS ==========
  contract-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: rupaya_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run API contract tests
        run: |
          cd backend
          npm run test:contract --if-present || echo "Contract tests not configured"
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/rupaya_test
          NODE_ENV: test
          JWT_SECRET: test-secret
          REDIS_URL: redis://localhost:6379

      - name: Validate OpenAPI spec
        run: |
          cd backend
          npm run validate:api --if-present || echo "API validation not configured"

  # ========== ANDROID INTEGRATION TESTS ==========
  android-integration:
    name: Android Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Android unit tests
        run: |
          cd android
          ./gradlew testDebugUnitTest --info

      - name: Run Android lint
        run: |
          cd android
          ./gradlew lintDebug

      - name: Build Android debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-pr-test-results
          path: android/app/build/reports/

  # ========== COMPONENT TESTS ==========
  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: rupaya_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run component tests
        run: |
          cd backend
          npm run test:component --if-present || echo "Component tests not configured"
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/rupaya_test
          NODE_ENV: test

  # ========== SECURITY VALIDATION ==========
  security-validation:
    name: Security Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run npm audit
        run: |
          cd backend
          npm audit --audit-level=high || true

      - name: Check for hardcoded secrets
        run: |
          if git grep -inE "(password\s*=|api[_-]?key\s*=|secret\s*=|token\s*=)" -- '*.js' '*.ts' '*.json' ':!package-lock.json'; then
            echo "âš ï¸  Found potential hardcoded secrets"
            exit 1
          fi

  infra-tests-development:
    name: Infrastructure Tests (Development)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        working-directory: infra/aws
        run: terraform fmt -check -recursive

      - name: Terraform Init (No Backend)
        working-directory: infra/aws
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: infra/aws
        run: terraform validate

      - name: Terraform Plan (Development Validation)
        working-directory: infra/aws
        run: terraform plan -lock=false -input=false -refresh=false || true

  deploy-development:
    name: Deploy to AWS Development
    needs: [backend-integration, contract-tests, android-integration, component-tests, security-validation, infra-tests-development]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    environment:
      name: development

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push development image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:dev-${{ github.sha }}

      - name: Resolve ECS target
        id: ecs
        run: |
          CLUSTER="${{ vars.DEV_ECS_CLUSTER }}"
          SERVICE="${{ vars.DEV_ECS_SERVICE }}"
          TASK_DEF="${{ vars.DEV_ECS_TASK_DEFINITION }}"
          if [ -z "$CLUSTER" ]; then CLUSTER="rupaya-ecs-staging"; fi
          if [ -z "$SERVICE" ]; then SERVICE="rupaya-backend-staging"; fi
          if [ -z "$TASK_DEF" ]; then TASK_DEF="rupaya-backend-staging"; fi
          echo "cluster=$CLUSTER" >> "$GITHUB_OUTPUT"
          echo "service=$SERVICE" >> "$GITHUB_OUTPUT"
          echo "task_definition=$TASK_DEF" >> "$GITHUB_OUTPUT"

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition "${{ steps.ecs.outputs.task_definition }}" \
            --query taskDefinition > task-definition.json

      - name: Render task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: rupaya-backend-staging
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:dev-${{ github.sha }}

      - name: Deploy ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          cluster: ${{ steps.ecs.outputs.cluster }}
          service: ${{ steps.ecs.outputs.service }}
          wait-for-service-stability: true

  endpoint-tests-development:
    name: Development Endpoint Tests
    needs: [deploy-development]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Resolve development API URL
        id: api
        run: |
          API_URL="${{ vars.DEV_API_BASE_URL }}"
          if [ -z "$API_URL" ]; then API_URL="https://staging-api.rupaya.com"; fi
          echo "url=$API_URL" >> "$GITHUB_OUTPUT"

      - name: Health endpoint check
        run: |
          curl --fail --show-error --silent "${{ steps.api.outputs.url }}/health" > /dev/null

      - name: Readiness endpoint check
        run: |
          curl --fail --show-error --silent "${{ steps.api.outputs.url }}/ready" > /dev/null || true

  functional-tests-development:
    name: Development Functional Tests
    needs: [endpoint-tests-development]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run functional tests against development
        run: |
          cd backend
          npm run test:functional --if-present || npx jest __tests__/functional/ --passWithNoTests
        env:
          API_URL: ${{ vars.DEV_API_BASE_URL }}
          TEST_USER_EMAIL: ${{ secrets.SMOKE_TEST_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.SMOKE_TEST_PASSWORD }}

  # ========== PR TEST SUMMARY ==========
  pr-test-summary:
    name: PR Test Summary
    needs: [backend-integration, contract-tests, android-integration, component-tests, security-validation, infra-tests-development, deploy-development, endpoint-tests-development, functional-tests-development]
    runs-on: ubuntu-latest
    if: always()
    timeout-minutes: 5

    steps:
      - name: Check all test results
        run: |
          echo "## ğŸ§ª PR Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Integration | ${{ needs.backend-integration.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Contract Tests | ${{ needs.contract-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Android Integration | ${{ needs.android-integration.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Component Tests | ${{ needs.component-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Validation | ${{ needs.security-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
           echo "| Infra Tests (Dev) | ${{ needs.infra-tests-development.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
           echo "| Deploy to Dev AWS | ${{ needs.deploy-development.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
           echo "| Endpoint Tests (Dev) | ${{ needs.endpoint-tests-development.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
           echo "| Functional Tests (Dev) | ${{ needs.functional-tests-development.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend-integration.result }}" != "success" ] || \
             [ "${{ needs.android-integration.result }}" != "success" ] || \
             [ "${{ needs.infra-tests-development.result }}" != "success" ] || \
             [ "${{ needs.deploy-development.result }}" != "success" ] || \
             [ "${{ needs.endpoint-tests-development.result }}" != "success" ] || \
             [ "${{ needs.functional-tests-development.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **PR not ready for merge - tests failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All required tests passed - PR ready for review**" >> $GITHUB_STEP_SUMMARY

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const backendStatus = '${{ needs.backend-integration.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const contractStatus = '${{ needs.contract-tests.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const androidStatus = '${{ needs.android-integration.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const componentStatus = '${{ needs.component-tests.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const securityStatus = '${{ needs.security-validation.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const infraStatus = '${{ needs.infra-tests-development.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const deployStatus = '${{ needs.deploy-development.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const endpointStatus = '${{ needs.endpoint-tests-development.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const functionalStatus = '${{ needs.functional-tests-development.result }}' === 'success' ? 'âœ…' : 'âŒ';
            
            const allPassed = '${{ needs.backend-integration.result }}' === 'success' && 
                            '${{ needs.android-integration.result }}' === 'success' &&
                            '${{ needs.infra-tests-development.result }}' === 'success' &&
                            '${{ needs.deploy-development.result }}' === 'success' &&
                            '${{ needs.endpoint-tests-development.result }}' === 'success' &&
                            '${{ needs.functional-tests-development.result }}' === 'success';
            
            const body = `## ğŸ§ª PR Test Results
            
            | Test Suite | Status |
            |------------|--------|
            | Backend Integration | ${backendStatus} |
            | Contract Tests | ${contractStatus} |
            | Android Integration | ${androidStatus} |
            | Component Tests | ${componentStatus} |
            | Security Validation | ${securityStatus} |
            | Infra Tests (Dev) | ${infraStatus} |
            | Deploy to Dev AWS | ${deployStatus} |
            | Endpoint Tests (Dev) | ${endpointStatus} |
            | Functional Tests (Dev) | ${functionalStatus} |
            
            ${allPassed ? 'âœ… **All required tests passed - PR ready for merge**' : 'âŒ **PR not ready for merge - please fix failing tests**'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
