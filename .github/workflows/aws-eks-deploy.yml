name: Deploy Backend to AWS EKS

# This workflow deploys the backend Docker image from ECR to AWS EKS using best practices.

on:
  workflow_run:
    workflows: ["Build and Push Backend to AWS ECR"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      AWS_REGION: us-east-1 # Change as needed
      ECR_REPOSITORY: rupaya-backend
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      NAMESPACE: default
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use OIDC for AWS authentication
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Set up Kubeconfig
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config

      - name: Update deployment image
        run: |
          kubectl set image deployment/rupaya-backend rupaya-backend=$(aws sts get-caller-identity --query 'Account' --output text).dkr.ecr.${AWS_REGION}.amazonaws.com/rupaya-backend:${{ github.sha }} -n $NAMESPACE
          kubectl rollout status deployment/rupaya-backend -n $NAMESPACE

      - name: Notify
        run: echo "Deployed to EKS: deployment/rupaya-backend"

      - name: Notify on failure
        if: failure()
        run: |
          echo "EKS deployment failed. Please check the logs."
