name: 04 - iOS Build & Release

on:
  push:
    branches:
      - main
      - feature/**
      - release/**
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ios-predeploy-check:
    name: iOS Pre-Deploy Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Validate iOS project structure
        run: |
          test -d ios
          test -f ios/Podfile
          test -f ios/Podfile.lock || echo "Podfile.lock not present (acceptable)"
          echo "✓ iOS project structure validated"

      - name: Validate shared interfaces
        run: |
          test -d shared
          echo "✓ Shared code present"

      - name: Summary
        run: echo "iOS pre-deploy gate passed"
