name: Deploy Backend to AWS ECS

# This workflow deploys the backend Docker image from ECR to AWS ECS using best practices.

on:
  workflow_run:
    workflows: ["Build and Push Backend to AWS ECR"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      AWS_REGION: us-east-1 # Change as needed
      ECR_REPOSITORY: rupaya-backend
      CLUSTER_NAME: rupaya-ecs-cluster
      SERVICE_NAME: rupaya-backend-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use OIDC for AWS authentication
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get image digest from ECR
        id: ecr
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_REGISTRY=$(aws sts get-caller-identity --query 'Account' --output text).dkr.ecr.${AWS_REGION}.amazonaws.com
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # Update ECS service with new image
      - name: Update ECS service
        uses: aws-actions/amazon-ecs-update-task-definition@v1
        with:
          task-definition: ecs-task-def.json # Update with your task def file
          service: ${{ env.SERVICE_NAME }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true

      - name: Notify
        run: echo "Deployed to ECS: ${{ env.CLUSTER_NAME }} / ${{ env.SERVICE_NAME }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "ECS deployment failed. Please check the logs."
