name: 05 - Common Tests (DEPRECATED)

# ⚠️  DEPRECATED: This workflow has been split into separate workflows
# Use instead:
#   - Workflow 06: PR Test Suite (pre-merge validation)
#   - Workflow 07: Release Test Suite (pre-production validation)
#   - Workflow 08: Main Test Suite (post-merge validation)
#
# This file is kept for reference only and will be removed in future

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  backend-tests:
    name: Backend Tests - Integration & E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: rupaya_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run database migrations
        run: |
          cd backend
          npm run migrate:test
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/rupaya_test
          NODE_ENV: test

      - name: Run integration tests
        run: |
          cd backend
          npm test -- __tests__/integration/ --coverage
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/rupaya_test
          NODE_ENV: test
          JWT_SECRET: test-secret
          REDIS_URL: redis://localhost:6379

      # Note: Smoke tests run in workflow 01 for fast feedback
      # This workflow focuses on comprehensive integration and E2E tests

      - name: Run E2E tests
        run: |
          cd backend
          npm test -- __tests__/e2e/ --coverage
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/rupaya_test
          NODE_ENV: test
          JWT_SECRET: test-secret
          REDIS_URL: redis://localhost:6379

      - name: Run type checks (if configured)
        run: |
          cd backend
          npm run typecheck --if-present

      - name: Run API contract tests (if configured)
        run: |
          cd backend
          npm run test:contract --if-present

      - name: Generate coverage report
        run: |
          cd backend
          npm test -- --coverage --collectCoverageFrom="src/**/*.js"
        if: always()

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        if: always()

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/coverage/

  ios-tests:
    name: iOS Tests (Swift)
    runs-on: macos-latest
    if: false

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Select Xcode version
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Run iOS tests
        run: |
          cd ios
          xcodebuild test \
            -workspace RUPAYA.xcworkspace \
            -scheme RUPAYA \
            -destination "generic/platform=iOS Simulator,name=iPhone 15,OS=17.0" \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ios/TestResults/

  android-tests:
    name: Android Tests - Integration
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Android unit tests
        run: |
          cd android
          ./gradlew testDebugUnitTest --info

      - name: Run Android lint
        run: |
          cd android
          ./gradlew lintDebug

      - name: Build Android debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Run Android instrumentation tests
        run: |
          cd android
          ./gradlew connectedAndroidTest --info
        continue-on-error: true  # These may fail in CI without physical device

      - name: Generate coverage report
        run: |
          cd android
          ./gradlew testDebugUnitTestCoverage
        if: always()

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: android/app/build/reports/

  test-summary:
    name: Test Summary
    needs: [backend-tests, ios-tests, android-tests]
    runs-on: ubuntu-latest
    if: always() && (needs.backend-tests.result != 'skipped' || needs.android-tests.result != 'skipped')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create test summary
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ✓" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ✓" >> $GITHUB_STEP_SUMMARY
          echo "- Smoke Tests: ✓" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## iOS" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ✓" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Android" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ✓" >> $GITHUB_STEP_SUMMARY

      - name: Post summary comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ✅ All Tests Passed\n\n- Backend: Unit, Integration, Smoke, E2E\n- iOS: Unit, Integration\n- Android: Unit Tests'
            })
