name: 07 - AWS - Deploy Backend to EC2

# This workflow deploys the backend Docker image from ECR to AWS EC2 using best practices.

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1 # Change as needed
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
      ECR_REPOSITORY: rupaya-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use OIDC for AWS authentication
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get image URI
        id: ecr
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_REGISTRY=$(aws sts get-caller-identity --query 'Account' --output text).dkr.ecr.${AWS_REGION}.amazonaws.com
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # Deploy to EC2 via SSM
      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters commands=["docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG","docker stop rupaya-backend || true","docker rm rupaya-backend || true","docker run -d --name rupaya-backend -p 80:3000 $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"] \
            --region $AWS_REGION

      - name: Notify
        run: echo "Deployed to EC2 instance: $EC2_INSTANCE_ID"

      - name: Notify on failure
        if: failure()
        run: |
          echo "EC2 deployment failed. Please check the logs."
