name: Deploy Backend to AWS Lambda (Serverless)

# This workflow deploys the backend Docker image from ECR to AWS Lambda using best practices.

on:
  workflow_run:
    workflows: ["Build and Push Backend to AWS ECR"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      AWS_REGION: us-east-1 # Change as needed
      LAMBDA_FUNCTION_NAME: rupaya-backend-lambda
      ECR_REPOSITORY: rupaya-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use OIDC for AWS authentication
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get image URI
        id: ecr
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_REGISTRY=$(aws sts get-caller-identity --query 'Account' --output text).dkr.ecr.${AWS_REGION}.amazonaws.com
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # Update Lambda function with new image
      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --region $AWS_REGION

      - name: Notify
        run: echo "Deployed to Lambda: $LAMBDA_FUNCTION_NAME"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Lambda deployment failed. Please check the logs."
